{%include 'base/Scripts.html'%}

<head>
{%block header %}
{%include 'base/header.html'%}
{% endblock %}
</head>

<link href="{{ url_for('static', filename='css/style-login.css')}}" rel="stylesheet">
        <form method="post" action="{{ url_for('login_admin') }}">
            <div class="container login-container">
              <div class="row">
                <div class="wrap-flex">
                  <div class="col-md-6 login-form-1">
                    <h3>LOGIN</h3>
                    <form>
                      <div class="form-group">
                        <input
                          type="text"
                          name="username"
                          id="username"
                          class="form-control"
                          placeholder="Tài Khoản"
                         />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="form-control"
                          placeholder="Mật Khẩu"
                        />
                      </div>
                      <div class="form-group">
                      <input  type="submit" class="btn btnSubmit" value="Submit" >

                      </div>
                      <div class="form-group">Chưa có tài khoản ?
                        <a class="ForgetPwd" [routerLink]="['/register']">Đăng kí</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </form>
