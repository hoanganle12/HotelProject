<!doctype html>
<html lang="en">

<head>{%include 'base/Scripts.html'%}</head>
<body>
{%block header %}
{%include 'base/header.html'%}
{% endblock %}
<section class="w3l-breadcrumb">
    <div class="breadcrum-bg py-sm-5 py-4">
        <div class="container py-lg-3">

            <h2>Login</h2>
            <p><a href="Home.html">Home</a> &nbsp; / &nbsp; Login</p>

        </div>
    </div>
</section>

<link href="{{ url_for('static', filename='css/style-login.css')}}" rel="stylesheet">
        <form method="post" action="{{ url_for('login_admin') }}">
            <div class="container login-container">
                <div class="wrap-flex">
                  <div class="login-form-1">
                    <form>
                      <div class="form-group">
                        <input
                          type="text"
                          name="username"
                          id="username"
                          class="form-control"
                          placeholder="Username"
                         />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="form-control"
                          placeholder="password"
                        />
                      </div>
                      <div class="form-group">
                      <input  type="submit" class="btn btnSubmit" value="Submit" >

                      </div>
                      <div class="form-group">
                        <center><a class="ForgetPwd" [routerLink]="['/register']"><span>Sign Up</span></a> Now!</center>
                      </div>
                    </form>
                  </div>
                </div>
            </div>
        </form>
{%block footer %}
{%include 'base/footer.html'%}
{% endblock %}
</body>
</html>
